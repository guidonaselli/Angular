<invoice-view
  [id]="invoice.id"
  [name]="invoice.name"
  [amount]="invoice.amount"
  [date]="invoice.date"
  [paid]="invoice.paid"
></invoice-view>

<table class="invoice-table">
  <thead>
    <tr>
      <th>Client</th>
      <th>Company</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ invoice.client.name }}</td>
      <td>
        <div>{{ invoice.company.name }}</div>
        <div>{{ invoice.company.fiscalNumber }}</div>
      </td>
    </tr>
  </tbody>
</table>

<client-view
  [id]="invoice.client.id"
  [name]="invoice.client.name"
  [address]="invoice.client.address"
  [phone]="invoice.client.phone"
  [email]="invoice.client.email"
></client-view>

<div class="items-section">
  <h3>Items</h3>
  <table class="items-table">
    <thead>
      <tr>
        <th>Item ID</th>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Options</th>
      </tr>
    </thead>
    <!-- src/app/components/invoice/invoice.component.html -->
    <tbody>
      <tr *ngFor="let item of invoice.items">
        <td>{{ item.id }}</td>
        <td>{{ item.product }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.quantity }}</td>
        <td>
          <button (click)="editItem(item.id)">Editar</button>
          <button (click)="deleteItem(item.id)">Borrar</button>
        </td>
      </tr>
    </tbody>
  </table>
  <total [total]="invoice.total" />
</div>
