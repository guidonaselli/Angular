<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Amount</th>
      <th>Date</th>
      <th>Paid</th>
    </tr>
  </thead>
  <tbody>
    <td>{{ id }}</td>
    <td>{{ name }}</td>
    <td>{{ amount }}</td>
    <td>{{ date }}</td>
    <td>{{ paid ? "Yes" : "No" }}</td>
  </tbody>
</table>
